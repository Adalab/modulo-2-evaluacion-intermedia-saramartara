<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina el número</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <h1 class="title">Adivina el número</h1>
    <form action="" method="GET" class="form">
      <label class="item form__label" for="num"
        >Introduce aquí tu número:
      </label>
      <input id="num" class="js-number item form__number" type="number" />
      <input class="js-button item form__btn" type="button" value="Prueba" />
      <p class="js-clue item form__clue">
        Pista: Escribe el numero y dale a Prueba
      </p>
      <input
        class="js-tries item form__counter"
        type="text"
        name="counter"
        value=""
      />
    </form>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
