<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina el número</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <h1 class="title">Adivina el número</h1>
    <form action="" method="GET" class="form">
      <label class="item form__label" for="num"
        >Introduce aquí tu número:
      </label>
      <input
        id="num"
        class="item form__number"
        type="number"
        min="0"
        max="100"
      />
      <input class="item form__btn" type="button" value="Prueba" />
      <input class="js-clue item form__clue" type="text" name="clue" value="" />
      <input
        class="item form__counter"
        type="text"
        name="counter"
        value="Número de intentos: 0"
      />
    </form>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
